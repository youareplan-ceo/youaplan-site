  <style>
    :root{
      --primary:#005BAC;
      --navy:#0B1B2B;
      --text:#111827;
      --muted:#6B7280;
      --border:#E5E7EB;
      --bg:#ffffff;
      --radius:12px;
      --shadow:0 6px 24px rgba(16,24,40,.06);
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;font-family:Inter, Pretendard,"Noto Sans KR",system-ui,-apple-system,Segoe UI,Roboto,sans-serif;color:var(--text);background:var(--bg);line-height:1.65}

    /* Header */
    header{
      background:linear-gradient(180deg,var(--navy),#0f2740);
      color:#fff; padding:56px 20px 28px;
      border-bottom:4px solid var(--primary);
    }
    .wrap{max-width:1100px;margin:0 auto}
    .brand{display:flex;align-items:center;gap:16px;margin-bottom:8px}
    .brand img{
      height:120px;
      width:auto;
      display:block;
      /* ✅ 모든 배경에서 잘 보이도록 대비 효과 */
      filter: drop-shadow(0 0 4px rgba(255,255,255,.8));
    }
    @media (max-width:640px){
      .brand img{height:80px}
    }
    .brand .wordmark{font-weight:800;letter-spacing:.5px;font-size:20px;color:#fff}

    .site-nav{
      position:sticky; top:0; z-index:50;
      background:rgba(11,27,43,.9); backdrop-filter:saturate(120%) blur(6px);
      display:flex; gap:22px; padding:12px 12px; margin:12px -12px 22px;
      border:1px solid rgba(255,255,255,.08); border-radius:10px;
    }
    .site-nav a{color:#fff;text-decoration:none;font-weight:600}
    .site-nav a:hover{color:#cfe6ff;text-decoration:underline}

    .badge{display:inline-block;background:#cfe6ff14;color:#e8f1ff;padding:5px 10px;border-radius:999px;font-size:12px;border:1px solid #2a4265}
    .hero h1{font-size:40px;margin:12px 0 10px}
    .hero p{color:#E5E7EB;margin:0 0 24px}

    .btn-row{display:flex;gap:12px;flex-wrap:wrap}
    .cta{display:inline-block;background:var(--primary);color:#fff;padding:14px 20px;border-radius:10px;text-decoration:none;font-weight:700;border:1px solid rgba(255,255,255,.08);transition:.18s}
    .cta:hover{transform:translateY(-3px);background:#004a92}
    .ghost{display:inline-block;padding:12px 16px;border-radius:10px;border:1px solid var(--border);text-decoration:none;color:#0b1b2b;background:#fff}

    /* Sections */
    section{padding:56px 20px;border-bottom:1px solid var(--border)}
    h2{font-size:24px;margin:0 0 16px}
    .sub{color:var(--muted);font-size:14px;margin:2px 0 18px}
    .grid{display:grid;gap:16px}
    @media(min-width:900px){
      .cols-2{grid-template-columns:1fr 1fr}
      .cols-3{grid-template-columns:repeat(3,1fr)}
      .cols-4{grid-template-columns:repeat(4,1fr)}
    }
    .card{border:1px solid var(--border);border-radius:var(--radius);padding:20px;background:#fff; box-shadow:var(--shadow)}
    .notice{font-size:14px;color:var(--muted)}
    .process{counter-reset:step}
    .process li{list-style:none;margin:10px 0;padding:12px 14px;border-left:4px solid var(--primary);background:#f9fafb;border-radius:8px}

    /* Trust bar */
    .trust{display:flex;gap:18px;flex-wrap:wrap;align-items:center}
    .trust .tag{border:1px dashed var(--border);border-radius:999px;padding:6px 12px;background:#fff;font-size:12px;color:#334155}

    /* Table */
    .table{border:1px solid var(--border);border-radius:10px;overflow:hidden}
    .row{display:grid;grid-template-columns:160px 1fr;border-top:1px solid var(--border)}
    .row:first-child{border-top:none}
    .cell{padding:12px 16px}
    .head{background:#f8fafc;font-weight:700}

    /* Iframe */
    iframe{width:100%;border:1px solid var(--border);border-radius:var(--radius);min-height:720px;background:#fff}

    /* Footer */
    footer{padding:36px 20px;color:#6b7280;background:#f9fafb}
    footer .wrap{display:grid;gap:8px}
    .policy a{color:#334155;text-decoration:none}
    .policy a:hover{text-decoration:underline}

    /* Back-to-top */
    .top{position:fixed;right:16px;bottom:18px;padding:10px 12px;border-radius:999px;background:var(--navy);color:#fff;text-decoration:none;font-size:12px;border:1px solid #173150}
    .top:hover{background:#0b2c55}
  </style>
</head>
